<div class="register-main">
  <div class="register-left">
    <div class="overlay"></div>
    <!-- Optionally, add a logo or slogan here -->
  </div>
  <div class="register-right">
    <!-- Registration Form -->
    <form *ngIf="!showLoginForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2 class="form-title">Sign Up</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Name..." required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Email address..." required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Password..." required />
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input id="repeatPassword" formControlName="repeatPassword" type="password" placeholder="Repeat Password..." required />
        <div *ngIf="registerForm.get('repeatPassword')?.touched && !passwordsMatch" class="error-message">
          Passwords do not match.
        </div>
      </div>
      <div class="form-group terms">
        <input id="terms" type="checkbox" formControlName="terms" />
        <label for="terms" class="terms-label">I agree to the Terms of Use</label>
      </div>
      <button
        type="submit"
        class="register-btn"
        [disabled]="!canSubmit"
        [class.disabled]="!canSubmit"
      >
        Sign Up
      </button>
      <div class="login-link">
        Already have an account?
        <a href="#" (click)="switchToLogin(); $event.preventDefault()">Sign in &rarr;</a>
      </div>
    </form>

    <!-- Login Form -->
    <form *ngIf="showLoginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="register-form">
      <h2 class="form-title">Sign In</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" formControlName="email" type="email" placeholder="Email address..." required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" formControlName="password" type="password" placeholder="Password..." required />
      </div>
      <button
        type="submit"
        class="register-btn"
        [disabled]="!loginForm.valid"
        [class.disabled]="!loginForm.valid"
      >
        Sign In
      </button>
      <div class="login-link">
        Don't have an account?
        <a href="#" (click)="switchToRegister(); $event.preventDefault()">Sign up &rarr;</a>
      </div>
    </form>
  </div>
</div>
