<div class="profile-completion-container">
  <div class="profile-form-card">
    <h1>Complete Your Profile</h1>
    <div class="progress-section">
      <span>Profile Completion</span>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="progress"></div>
      </div>
      <span class="progress-text">{{progress}}%</span>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <!-- Image Upload -->
      <div class="upload-section">
        <div class="upload-box" (click)="triggerFileInput()">
          <input type="file" class="file-input" (change)="onProfilePicChange($event)" accept="image/*" hidden>
          <div class="upload-content">
            <i class="upload-icon">üìÅ</i>
            <span class="upload-text">Upload Profile Picture</span>
            <span class="upload-subtext">Click to upload or drag and drop</span>
          </div>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="form-fields">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" formControlName="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label>Current Company</label>
          <input type="text" formControlName="currentCompany" placeholder="Enter your current company">
        </div>

        <div class="form-group">
          <label>LinkedIn Profile URL</label>
          <input type="url" formControlName="linkedin" placeholder="Enter your LinkedIn profile URL">
        </div>

        <button type="submit" class="save-btn" [disabled]="!profileForm.valid">Save Profile</button>
      </div>
    </form>
  </div>
